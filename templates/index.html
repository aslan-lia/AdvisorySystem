<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPE and CVE Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">CPE and Related CVEs</h1>

        <!-- Table to display CPE and CVE data -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>CPE Name</th>
                    <th>Title</th>
                    <th>Last Modified</th>
                    <th>Related CVEs</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the data passed from the backend -->
                {% for item in cpe_data %}
                <tr>
                    <td>{{ item.cpe_name }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.last_modified }}</td>
                    <td>
                        <ul>
                            {% for cve in item.cves %}
                            <li><strong>{{ cve.id }}:</strong> {{ cve.description }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
